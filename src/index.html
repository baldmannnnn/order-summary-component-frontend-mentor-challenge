<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order Summary Card</title>
    <link rel="stylesheet" href="./sass/main.scss" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="card">
        <div class="card__header">
          <img
            src="./images/illustration-hero.svg"
            alt="woman listening to music"
          />
        </div>
        <div class="card__body">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__copy">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <img class="plan__icon" src="./images/icon-music.svg" />
            <div class="plan__wrapper">
              <span class="plan__name">Annual Plan</span>
              <span class="plan__price">$59.99/year</span>
            </div>
            <button class="plan__btn">Change</button>
          </div>
          <button class="btn">Proceed to Payment</button>
          <button class="btn btn--transparent">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
